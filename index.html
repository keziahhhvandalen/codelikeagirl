<!DOCTYPE html>
<html>
  <head>
    <title>Keziah</title>
    <link href="./styles/stylesheets.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384F3w7mX95PdgyTZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  </head>
  <body>
    <div id="container">
      <div id="card-element" class="card">

        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">ToDo</span>
          <input type="text" class="form-control"  aria-label="ToDo" aria-describedby="basic-addon1">
        </div>

        <div>
          <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button">Button</button>
          </div>
        </div>

        <hr/>

        <div>
            <ul class="list-group">
              <li class="list-group-item">An item</li>
              <li class="list-group-item">A second item</li>
              <li class="list-group-item">A third item</li>
              <li class="list-group-item">A fourth item</li>
              <li class="list-group-item">And a fifth one</li>
            </ul>
          </div>

      </div>
    </div>
  </body>
</html>
